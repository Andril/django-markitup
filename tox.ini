[tox]
envlist=
  py26-1.{4,6},
  py27-1.{4,6,7,8},
  py33-1.{6,7,8},
  py34-1.{6,7,8}

[testenv]
basepython =
  py26: python2.6
  py27: python2.7
  py33: python3.3
  py34: python3.4
commands=python setup.py test
deps =
  1.{4,6}: South
  1.4: Django>=1.4,<1.5
  1.6: Django>=1.6,<1.7
  1.7: Django>=1.7,<1.8
  1.8: Django>=1.8,<1.9
